name: "Build"
description: "Sets up the repository"
runs:
  using: "composite"
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        run_install: |
          - cwd: './backend'
    - name: Install Node.js
      uses: actions/setup-node@v3
    - name: Install dependencies
      shell: bash
      working-directory: ./backend
      run: pnpm install --no-frozen-lockfile
